  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no" />
    <title>ComfyUI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sab: env(safe-area-inset-bottom);
      }
      
      html, body {
        overscroll-behavior: none;
        touch-action: pan-x pan-y;
        -webkit-tap-highlight-color: transparent;
        height: 100%;
        width: 100%;
        overflow: hidden;
        user-select: none;
        -webkit-user-select: none;
        -webkit-touch-callout: none;
        background-color: #020617; /* Slate 950 base */
      }

      /* Allow text selection only in inputs */
      input, textarea {
        user-select: text;
        -webkit-user-select: text;
      }

      body {
        font-family: 'Inter', sans-serif;
        color: #e2e8f0;
      }

      .scrollbar-none {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .scrollbar-none::-webkit-scrollbar {
        display: none;
      }

      .pt-safe { padding-top: var(--sat); }
      .pb-safe { padding-bottom: var(--sab); }
      .mb-safe { margin-bottom: var(--sab); }
      .bottom-safe { bottom: var(--sab); }
      .top-safe { top: var(--sat); }

      /* Custom Animations for Breathing Background */
      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      .animate-blob {
        animation: blob 10s infinite;
      }
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }
    </style>

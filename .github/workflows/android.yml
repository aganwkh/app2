name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      # 1. 拉取代码
      - name: Checkout source
        uses: actions/checkout@v4

      # 2. 设置 Java 21 (对应你的 source release: 21 报错)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      # 3. 设置 Node.js 22 (对应你的 Capacitor CLI 报错)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # 4. 安装依赖
      - name: Install Dependencies
        run: npm install

      # 5. 编译网页
      - name: Build Web Assets
        run: npm run build

      # 6. 同步资源
      - name: Sync Capacitor
        run: npx cap sync android

      # 7. 打包 (包含权限修复)
      - name: Build APK (Debug)
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      # 8. 上传
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7
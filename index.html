    <title>ComfyUI Remote Commander</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sab: env(safe-area-inset-bottom);
      }
      
      html, body {
        overscroll-behavior: none; /* Prevent pull-to-refresh */
        touch-action: pan-x pan-y;
        -webkit-tap-highlight-color: transparent;
        height: 100%;
        overflow: hidden; /* App-like feel */
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617; /* Slate 950 */
        color: #e2e8f0; /* Slate 200 */
      }

      /* Hide Scrollbar but keep functionality */
      .scrollbar-none {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .scrollbar-none::-webkit-scrollbar {
        display: none;
      }

      /* Utilities for Safe Area */
      .pt-safe { padding-top: var(--sat); }
      .pb-safe { padding-bottom: var(--sab); }
      .mb-safe { margin-bottom: var(--sab); }
      .bottom-safe { bottom: var(--sab); }

      /* Custom Mobile Range Slider */
      input[type=range] {
        -webkit-appearance: none;
        background: transparent; 
      }
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 24px;
        width: 24px;
        border-radius: 50%;
        background: #3b82f6;
        margin-top: -10px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.4);
        border: 2px solid #1e293b;
      }
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: #334155;
        border-radius: 2px;
      }
      
      /* Prevents iOS input zoom */
      input, textarea, select {
        font-size: 16px !important; 
      }
    </style>
